<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DigiApit</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar nav justify-content-between sticky-top">
        <ul class="nav justify-content-center flex-grow-1">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="javascript:void(0)"><img class="logo"
                        src="Digimon_Logo_Vector.svg" alt=""></a>
            </li>
        </ul>
        <button class="btn btn-outline" title="options" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#opciones" aria-controls="offcanvasScrolling"><i class="bi bi-list"></i></button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="false" data-bs-backdrop="false" tabindex="-1"
            id="opciones" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="opciones"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Find your Digimon" aria-label="Search">
                    <button class="btn btn-outline" data-bs-dismiss="offcanvas" type="submit"><i
                            class="bi bi-search"></i></button>
                </form>

                <div class="d-grid gap-3 m-5 ">
                    <button class="btn btn-outline" data-bs-dismiss="offcanvas" id="fullListButton" type="button">Full
                        List</button>
                    <button class="btn btn-outline" id="favoritesButton" type="button">Favorites <i
                            class="bi bi-suit-heart"></i></button>
                    <!--<button class="btn btn-outline" type="button">NickName <i class="bi bi-plus"></i></button>-->

                    <img src="agumon.png" class="card-img-top" alt="agumonProfesor">
                </div>
            </div>
        </div>
    </nav>

    <img id="loadingImage" src="Digimon_Logo_Vector.svg" style="display: none;">

    <div id="digimonContainer" class="row gap-5 text-center justify-content-center">



    </div>


    <script src="script.js"></script>


</body>


</html>
